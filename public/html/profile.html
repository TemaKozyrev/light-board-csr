<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/profile.css">

<body>
<header>
    <ul class="navigation" id="nav-list">

<ul class="flex-container">
    <li class="flex-user-info" id="user-info">
        <img src="/images/elep.jpg" class="user-avatar">
    </li>
    <li class="flex-add-item">
        <h4>add offer:</h4>
        <form id="add-offer-form">
            <p><select id="category-select" name="catname">
              <option disabled selected>Выберите категорию</option>
            </select></p>
            <p><input type="text" placeholder="offer title" name="oname"></p>
            <p><input type="text" placeholder="short description" name="sdesc"></p>
            <p><textarea name="desc" cols="30" rows="10" placeholder="description"></textarea></p>
            <p>Image: <input name="file" type="file"></p>
            <p><input type="submit" value="Отправить"></p>
        </form>
    </li>
</ul>

<ul class="flex-container-offers" id="offer-list">
